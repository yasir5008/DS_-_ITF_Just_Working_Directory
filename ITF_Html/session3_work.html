<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Table</title>

</head>
<body>
    <table border= '2'>
        <tr>
            <th rowspan='2'>Days</th>
            <th colspan="2">Schedule </th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>07:00</td>
            <td>11:00</td>
            <td rowspan="2">
                Computer Fundemaltals
                <ul type='disc'>
                    <li>Hardware</li>
                    <li>OS</li>
                    <li>Storage</li>
                    <li>Data</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Thursday</td>
            <td>07:00 am</td>
            <td>07:50 am</td>
        </tr>
        <tr>
            <td>08:00 am</td>
            <td>08:00 am</td>
            <td rowspan="2" align="center">HTML <br>CSS </td>
        </tr>
        <tr>
            <td>09:00pm</td>
            <td>10:00 pm</td>
        </tr>

    </table>
</body>
